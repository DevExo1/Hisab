version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hisab-backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=10.10.10.201
      - DB_USER=root
      - DB_PASSWORD=admin
      - DB_NAME=emergent_splitwise_db
    restart: unless-stopped
    networks:
      - hisab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/users/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hisab-frontend
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hisab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hisab-network:
    driver: bridge
